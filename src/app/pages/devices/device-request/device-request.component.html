<div class="modal-header">
  <h4 class="modal-title">New Device</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #deviceForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="categoryInput">Category*</label>
        <input
          required
          id="categoryInput"
          placeholder="Type to search for categories"
          type="text"
          class="form-control"
          [(ngModel)]="device.category"
          name="category"
          [ngbTypeahead]="searchCategory"
          [inputFormatter]="formatterCategory"
          [resultFormatter]="formatterCategory"
          [editable]="false"
          (focus)="focusFilterCategory$.next($any($event).target.value)"
          (click)="clickFilterCategoryEvent($event, instanceFilterCategory)"
          #instanceFilterCategory="ngbTypeahead"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="colorInput">Color*</label>
        <input
          required
          id="colorInput"
          type="text"
          class="form-control"
          [(ngModel)]="device.color"
          maxlength="16"
          name="color"
          placeholder="Type the device color (only letters, max length 16)"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="partNumberInput">Part Number*</label>
        <input
          required
          id="partNumberInput"
          type="text"
          class="form-control"
          [(ngModel)]="device.partNumber"
          name="partNumber"
          placeholder="Type the device part number (only positive numbers)"
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    [disabled]="!deviceForm.form.valid"
    type="submit"
    class="btn btn-outline-success"
    (click)="saveDevice()"
  >
    Save
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Cancel
  </button>
</div>
